	<script>
			 $(document).ready(function () {
			 	$("#submit").click(function(){
					var defatime = $("#defa").val();
					var nx = $("#naoxing").val();
					var nz = $("#naozhong").val();
					if(window.localStorage){		
						var defatime = document.getElementById("defa").value;
					 	localStorage.setItem("defatime",defatime);
						var nx = document.getElementById("naoxing").value;
						localStorage.setItem("nx",nx);
						var nz = document.getElementById("naozhong").value;
						localStorage.setItem("nz",nz);
					}else{alert("浏览不支持localStorage")}				
					var defatime = $("#defatime").val();
				});
			 })
			
	</script>
